<ul class="nav nav-tabs">
  <li class="active"><a href="#">Users</a></li>
  <li><a href="">Roles</a></li>
  <li><a href="" ng-click="users.configureLdap()">Settings</a></li>
</ul>

  <div class="row dataTables_wrapper">
    <div class="col-md-3">
      <input type="text" class="form-control" placeholder="Search" ng-model="search">
    </div>
    <div class="col-md-offset-4 col-md-5">
      <span class="pull-right"> 
        <button class="btn btn-primary btn-lg" ng-click="users.addUser()">Add User</button>
        <button class="btn btn-primary btn-lg" ng-click="users.addLdapUser()">Add LDAP User</button>
        <button class="btn btn-primary btn-lg">Remove</button>
      </span>
    </div>
  </div>
  <table class="table table-striped table-bordered">
  <thead>
    <tr>
      <th><input type="checkbox"/></th>
      <th>User ID</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Role</th>
      <th>Notifications</th>
      <th>Email</th>
      <th>Status</th>
      <th></th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="user in users.userList">
      <td><input type="checkbox"/></td>
      <td ng-bind="user.Username"></td>
      <td ng-bind="user.Username"></td>
      <td>Last Name</td>
      <td ng-bind="user.Role"></td>
      <td><i class="fa fa-check">ON</i></td>
      <td ng-bind="user.Email"></td>
      <td><i class="fa fa-check">Enabled</i></td>
      <td><button ng-click="users.editUser(user.Username)">Edit</button></td>
      <td>
      	<div class="dropdown">
		  <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown">
		    More
		    <span class="caret"></span>
		  </button>
		  <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
		    <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Disable user</a></li>
		    <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Disable Notification</a></li>
		    <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Delete User</a></li>
		  </ul>
		</div>
      </td>
    </tr>
  </tbody>
</table>
